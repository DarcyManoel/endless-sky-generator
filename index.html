<html>
	<head>
		<link rel="icon"href="icon.svg">
		<link rel="stylesheet"type="text/css"href="styles.css">
		<title>Endless Sky Generator</title>
	</head>
	<body spellcheck="false">
		<div id="banner">
			<div onclick="importData()">Upload Data</div>
		</div>
		<div class="category-content details blocked" id="Cheater" open>
			<div class="summary" onclick="this.parentElement.toggleAttribute(`open`)">CHEATER</div>
			<div class="content">
				<div class="script" onclick="scriptGenerateSales()">
					<div class="title">
						Generate Sales
					</div>
					<div class="description">
						Generates a shipyard and outfitter for all ships and outfits in the loaded data. The shipyard will also contain variants
					</div>
				</div>
				<div class="script" onclick="scriptVanillaRevealSystems()">
					<div class="title">
						Generate Reveal Systems Event
					</div>
					<div class="description">
						Generates an event which reveals all systems in the loaded data.
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript"src="scripts.js"></script>
</html>
