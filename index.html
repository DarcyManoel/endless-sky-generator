<html>
	<head>
		<link rel="icon"href="icon.svg">
		<link rel="stylesheet"type="text/css"href="styles.css">
		<title>Endless Sky Generator</title>
	</head>
	<body spellcheck="false">
		<div id="banner">
			<div onclick="importData()">Upload Data</div>
		</div>
		<div class="category-content details blocked" id="Cheater" open>
			<div class="summary" onclick="this.parentElement.toggleAttribute(`open`)">CHEATER</div>
			<div class="content">
				<div class="script" onclick="scriptCheaterMapEvents()">
					<div class="title">
						Map Events
					</div>
					<div class="description">
						<li><b>Event: </b>reveals all systems.</li>
						<li><b>Event: </b>unshrouds shrouded systems.</li>
					</div>
				</div>
				<div class="script" onclick="scriptCheaterSales()">
					<div class="title">
						Sales
					</div>
					<div class="description">
						<li><b>Shipyard: </b>contains all base and variant ships.</li>
						<li><b>Outfitter: </b>contains all outfits.</li>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript"src="scripts.js"></script>
</html>
